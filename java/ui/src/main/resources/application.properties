eureka.client.service-url.defaultZone=http://localhost:8761/eureka
server.port=8080
server.servlet.context-path=/${spring.application.name}
eureka.instance.statusPageUrlPath=${server.servlet.context-path}/actuator/info
eureka.instance.healthCheckUrlPath=${server.servlet.context-path}/actuator/health
eureka.instance.preferIpAddress=true

casquatch.basic.contact-points.0="127.0.0.1:9042"
casquatch.basic.session-keyspace = flutter
casquatch.basic.load-balancing-policy.local-datacenter=datacenter1

logging.level.root=INFO
logging.level.net.thedigitallink.flutter=TRACE
logging.level.org.springframework.web.client.RestTemplate=DEBUG